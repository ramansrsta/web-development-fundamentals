<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
    <style>
      .card {
        display: flex;
        flex-direction: column;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        max-width: 400px;
      }

      .card-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .card-content {
        padding: 16px;
      }

      @media (min-width: 768px) {
        .card {
          flex-direction: row;
        }

        .card-img {
          width: 50%;
          height: auto;
        }

        .card-content {
          width: 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="image.jpg" alt="Sample" class="card-img" />
      <div class="card-content">
        <h2>Card Title</h2>
        <p>This is a responsive card description.</p>
      </div>
    </div>
  </body>
</html>
